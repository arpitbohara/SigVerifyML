<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7) url('loading.gif') no-repeat center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signature Verification</h1>
        <form id="verificationForm" enctype="multipart/form-data">
            <label for="person_id">Person ID:</label>
            <input type="text" id="person_id" name="person_id" requried><br><br>
            <label for="image">Upload Signature Image:</label>
            <input type="file" id="image" name="image" required><br><br>
            <input type="submit" value="Verify"
                hx-post="/verifySignature"
                hx-trigger="click"
                hx-encoding="multipart/form-data"
                hx-target="#result"
                hx-swap="innerHTML"
            >
            <div class="loading"></div>
        </form>
        <div id="result" name="result"></div>
    </div>

    <script>
        document.getElementById("verificationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var personId = document.getElementById("person_id").value;
            var imageFile = document.getElementById("image").files[0];

            var formData = new FormData();
            formData.append("person_id", personId);
            formData.append("image", imageFile);

            // Show loading animation
            document.querySelector(".loading").style.display = "block";

            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Hide loading animation
                document.querySelector(".loading").style.display = "none";
                
                document.getElementById("result").innerHTML = data;
            })
            .catch(error => {
                // Hide loading animation
                document.querySelector(".loading").style.display = "none";
                
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
